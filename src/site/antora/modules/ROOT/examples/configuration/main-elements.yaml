Configuration:
  Appenders:
    Console: # <1>
      name: "CONSOLE"
      target: "SYSTEM_OUT"
      PatternLayout:
        pattern: "%p - %m%n"
    File:
      - name: "MAIN" # <2>
        fileName: "logs/main.log"
        JsonTemplateLayout: { }
      - name: "DEBUG_LOG" # <3>
        fileName: "logs/debug.log"
        PatternLayout:
          pattern: "%d [%t] %p %c - %m%n"
  Loggers:
    Root: # <4>
      level: "INFO"
      AppenderRef:
        - ref: "CONSOLE"
          level: "WARN"
        - ref: "MAIN"
      Logger: # <5>
        name: "org.example"
        level: "DEBUG"
        AppenderRef:
          ref: "DEBUG_LOG"