Configuration:
  monitorInterval: 10
  Appenders:
    Console:
      name: "CONSOLE"
      JsonTemplateLayout: { }
  Loggers:
    Root:
      level: "ALL"
      AppenderRef:
        ref: "CONSOLE"
  # tag::filter[]
  DynamicThresholdFilter:
    key: "loginId"
    defaultThreshold: "ERROR" # <3>
    KeyValuePair:
      - key: "alice" # <1>
        value: "DEBUG"
      - key: "bob" # <2>
        value: "INFO"
  # end::filter[]